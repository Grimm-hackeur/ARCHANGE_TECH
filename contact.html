<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Zephyr</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Contact</h1>
    <p>Remplis ce formulaire pour me contacter</p>
  </header>

  <main>
    <form action="https://formsubmit.co/el/juzemo" method="POST" class="form">
      <input type="text" name="nom" placeholder="Ton nom ou numéro" required>
      <input type="email" name="email" placeholder="Ton email" required>
      <textarea name="message" placeholder="Quel est ton but ?" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    <a href="index.html" class="btn">← Retour à l'accueil</a>
  </footer>
</body>
</html>
